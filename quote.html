<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote | Jhutty Transport LTD</title>
    <link rel="stylesheet" href="quoteStyle.css">
    <script src="about.js"></script>
    
</head>
<body>
    <main>
        <div class="header">
            <img src="images/logo.jpg" alt="jtl logo">
            <nav>
            <ul class="nav-links">
                <li><a href="index.html" >Home</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="contactUs.html">Contact</a></li>
                <li><a href="jobs.html">Jobs</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            </nav>

            <button onlick="window.location.href='quote.html'" class="active">Quote</button>
        </div>

        <h1>Get A Quote</h1>
        <form action=" https://formspree.io/f/xqapapkw" method="POST" class="quote-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        
            <div class="form-group">
                <label for="service">Service Type</label>
                <select id="service" name="service">
                    <option value="Full Truckload (FTL)">Full Truckload (FTL)</option>
                    <option value="Less Than Truckload (LTL)">Less Than Truckload (LTL)</option>
                    <option value="Temperature-Controlled Freight">Temperature-Controlled Freight</option>
                     
                </select>
            </div>
        
            <div class="form-group">
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" name="pickup" required>
            </div>
        
            <div class="form-group">
                <label for="dropoff">Drop-off Location</label>
                <input type="text" id="dropoff" name="dropoff" required>
            </div>
        
            <div class="form-group">
                <label for="details">Additional Details</label>
                <textarea id="details" name="details" rows="3"></textarea>
            </div>
        
            <button type="submit" class="btn-submit">Request Quote</button>
        </form>

       
        <section class="call">
            <h2> You can also call us on +1 (416)623-6647</h2>
             
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Jhutty Transport LTD | All Rights Reserved</p>
    </footer>
</body>
</html>
